    <link rel="apple-touch-icon" sizes="32x32" href="%PUBLIC_URL%/icons/32.png" />

    <link rel="apple-touch-icon" sizes="64x64" href="%PUBLIC_URL%/icons/64.png" />

    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/icons/120.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="%PUBLIC_URL%/icons/128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/icons/144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/180.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet" />
    
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
      html.cg-initial-dark-mode div#cg-preview {
        background-color: #161820;
      }
      html.cg-initial-dark-mode div#cg-preview-status {
        color: #fcfcfc;
      }
      html.cg-initial-dark-mode div#cg-preview-progress {
        background-color: #fcfcfc;
      }
      html.cg-initial-dark-mode div#cg-preview-btn {
        background-color: #161820;
        color: #fcfcfc;
      }
      body {
        width: 100vw;
        --visualHeight: 100vh;
        height: var(--visualHeight);
        margin: 0px;
        padding: 0px;
      }
      div#cg-preview {
        position: absolute;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-template-rows: 1fr auto auto 1fr;
        top: 0;
        left: 0;
        height: var(--visualHeight);
        width: 100vw;
        background-color: #F1F1F1;
        transition: opacity 0.7s;
        z-index: 10000;
      }
      div#cg-preview-logo {
        grid-column: 2;
        grid-row: 2;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
      }
      div#cg-preview-logo-svg {
        margin: 0 auto 0;
        width: min(30vw, 120px);
        height: auto;
        grid-column: 2;
        transform-origin: center;
      }
      div.cg-preview-logo-animation {
        animation: shrink-grow 1.6s cubic-bezier(0.36, 0, 0.66, 1) infinite;
      }
      div#cg-preview-content {
        grid-column: 2;
        grid-row: 3;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        padding-top: 2rem;
      }
      div#cg-preview-content > * {
        grid-column: 2;
      }
      div#cg-preview-status {
        width: min(75vw, 240px);
        color: #222430;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        height: 3.4rem;
        transition: opacity 0.15s;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      div#cg-preview-bottom {
        position: relative;
        width: min(75vw, 240px);
      }
      div#cg-preview-btn-container {
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        z-index: 10010;
      }
      button#cg-preview-btn {
        width: 100%;
        height: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #DBDBDB; 
        color: #161820;
        border-radius: 6px;
        font-size: 1.2rem;
      }
      div#cg-preview-progress-container {
        position: relative;
        width:100%;
        height: 6px;
        border-radius: 999px;
        transition: opacity 0.3s;
      }
      div#cg-preview-progress {
        width: 0%;
        height: 100%;
        border-radius: 999px;
        background-color: #222430;
        transition: width 0.2s;
      }
      @keyframes shrink-grow {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.9); }
      }
    </style>

    <script type="text/javascript">
      const darkModeMedia = window.matchMedia('(prefers-color-scheme: dark)').matches;

      // can be 'auto', 'light', 'dark'
      const darkModeLocal = JSON.parse(localStorage.getItem('dark-mode') || 'null');

      if (darkModeLocal === 'dark' || (darkModeLocal !== 'light' && darkModeMedia)) {
        document.documentElement.classList.add('cg-initial-dark-mode');
      }
    </script>

    <title>Common Ground</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="user-settings-root"></div>
    <div id="tooltip-root"></div>
    <div id="modal-root-anchor"></div>
    <div id="mobile-tray-root"></div>
    <div id="management-content-modal-root"></div>
    <div id="toast-root"></div>
    <div id="cg-scrollable-grabbed-overlay"></div>
    <div id="cg-preview" style="opacity:1">
      <div id="cg-preview-logo">
        <div id="cg-preview-logo-svg" class="cg-preview-logo-animation">
          <img src="%PUBLIC_URL%/logo.svg" width="100%" height="auto" alt="Common Ground" />
        </div>
      </div>
      <div id="cg-preview-content">
        <div id="cg-preview-status" style="opacity:1"></div>
        <div id="cg-preview-bottom">
          <div id="cg-preview-progress-container" style="opacity:0">
            <div id="cg-preview-progress"></div>
          </div>
          <div id="cg-preview-btn-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
