<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="CG ID" />
    <meta name="description" content="Easy Common Ground sign in (and more)" />

    <!--  Open Graph - if you change any of this, always check reader.ts, too! -->
    <meta property="og:title" content="CG ID" />
    <meta property="og:site_name" content="CG ID" />
    <meta property="og:description" content="Easy Common Ground sign in (and more)" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/icons/preview.png" />
    <meta property="og:url" content="%PUBLIC_URL%" />

    <!-- Twitter -->
    <meta name="twitter:site" content="@CommonGround_cg" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CG ID" />
    <meta name="twitter:description" content="Easy Common Ground sign in (and more)" />
    <meta name="twitter:image" content="%PUBLIC_URL%/icons/preview.png" />

    <!-- iOS translucent status bar -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="32x32" href="%PUBLIC_URL%/icons/32.png" />
    <link rel="apple-touch-icon" sizes="64x64" href="%PUBLIC_URL%/icons/64.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/icons/72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="%PUBLIC_URL%/icons/96.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/icons/120.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="%PUBLIC_URL%/icons/128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/icons/144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/icons/192.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="%PUBLIC_URL%/icons/384.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/icons/512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest_wallet.json" />
    <title>CG Wallet</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        color: #000;
        background-color: #fff;
        overflow: hidden;
      }

      #root {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: [vstart] 1fr [vcenter-start] auto [vcenter-end] 1fr [vend];
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      #loading-screen {
        grid-row: vstart / vend;
        grid-column: 1;
        z-index: 1000;

        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: large;
        padding-top: 3rem;

        background-color: white;
        opacity: 1;
        transition: opacity 0.2s;
      }

      #app-root {
        grid-row: vstart / vend;
        grid-column: 1;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="loading-screen">
        <div><img src="%PUBLIC_URL%/icons/128.png"></div>
        <div class="mt-4">CG ID</div>
      </div>
      <div id="app-root"></div>
    </div>
  </body>
</html>
